name: PR
on:
  push:
    branches:
      - main
  pull_request:
jobs:
  reviewdog:
    name: reviewdog
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: reviewdog/action-setup@v1
      - run: cd frontend && yarn
      - run: pip install -r backend/requirements.txt
      - run: reviewdog -reporter=github-check
        env:
          REVIEWDOG_GITHUB_API_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  django_test:
    name: backend tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v1
        with:
          python-version: 3.9
      - run: pip install -r backend/requirements.txt
        name: Install Python dependencies
      - run: sudo apt install binutils-mips-linux-gnu libprotobuf-dev libnl-route-3-dev protobuf-compiler wine
        name: Install dependencies
      - run: |
          git clone --recursive --branch=3.0 https://github.com/google/nsjail && cd nsjail
          make
          sudo cp nsjail /usr/bin/
        name: Install nsjail
      - run: ./backend/compilers/download.sh && ./backend/compilers/mwcc.sh
        name: Download compilers
      - run: python backend/manage.py test backend
        name: Run tests
      - run: |
          wget https://github.com/devkitPro/pacman/releases/download/v1.0.2/devkitpro-pacman.amd64.deb
          apt install -y ./devkitpro-pacman.amd64.deb
          dkp-pacman -Syu devkitPPC --noconfirm
          sudo cp /opt/devkitpro/devkitPPC/bin/powerpc* /usr/bin/
        name: Install dkp dependencies
        env:
          SYSTEM_ENV: GITHUB_WORKFLOW

  frontend_test:
    name: frontend tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: cd frontend && yarn
        name: Install dependencies
      - run: cd frontend && yarn test:ci
        name: Run tests
