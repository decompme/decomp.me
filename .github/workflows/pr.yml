name: PR
on:
  push:
    branches:
      - main
  pull_request:
jobs:
  reviewdog:
    name: reviewdog
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: reviewdog/action-setup@v1
      - run: cd frontend && yarn
      - run: pip install -r backend/requirements.txt
      - run: reviewdog -reporter=github-check
        env:
          REVIEWDOG_GITHUB_API_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  django_test:
    name: django test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v1
        with:
          python-version: 3.9
      - run: pip install -r backend/requirements.txt
      - run: sudo apt install binutils-mips-linux-gnu
      - run: ./backend/compilers/download.sh
      - run: python backend/manage.py test backend
        env:
          SYSTEM_ENV: GITHUB_WORKFLOW

  frontend_check:
    name: check frontend
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: cd frontend && yarn && yarn lint && yarn build-storybook
